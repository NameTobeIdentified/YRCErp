<div class="container">
    <form (submit)="onDeleteCollege(clgForm)" #clgForm="ngForm">
      <div class="form-group">
        <label  for="v_fc_year">College</label>
        <select type="text" class="form-control" id="v_fc_year" name="v_fc_year" (change)="onSelectCollege($event)" ngModel required>
          <option *ngFor="let clg of college" value="{{clg.id}}">{{clg.college_name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Delete College</button>
      <div *ngIf="deleted" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 10px">
        Deleted successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </form>
  </div>
