<div class="container">
    <form (submit)="onUpdateAcademicYear(academicYearForm)" #academicYearForm="ngForm">
      <div class="form-group">
        <label  for="v_ac_year">Academic Year</label>
        <select type="text" class="form-control" id="v_ac_year" name="v_ac_year" (change)="onSelectAcYear($event)" ngModel required>
          <option *ngFor="let ayear of acYear" value="{{ayear.id}}">{{ayear.year}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="academic_year">Year</label>
        <input type="text" class="form-control" id="academic_year" name="academic_year" value="{{acYearFieldValue}}" placeholder="Enter Year" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary">Update Academic Year</button>
    <div *ngIf="updated" class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 10px">
      Updated successfully.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    </form>
  </div>
