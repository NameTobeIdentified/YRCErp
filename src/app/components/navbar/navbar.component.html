<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 text-center">
      <a class="blog-header-logo text-danger" [routerLink]="['']" routerLinkActive="router-link-active">Indian Red
        Cross</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="btn btn-sm btn-outline-danger" [routerLink]="['']" routerLinkActive="router-link-active" *ngIf="userIsAuthenticated">Logout</a>
    </div>
  </div>
</header>

<div class="nav-scroller py-1 mb-2" *ngIf="userIsAuthenticated; else login">
  <nav class="nav d-flex justify-content-between">
    <a class="p-2 text-muted" [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a>
    <a class="p-2 text-muted" [routerLink]="['/adduniversity']" routerLinkActive="router-link-active" >Add University</a>
    <a class="p-2 text-muted" [routerLink]="['/addcollege']" routerLinkActive="router-link-active" >Add College</a>
    <a class="p-2 text-muted" href="#">Generate Receipt</a>
  </nav>
</div>

<ng-template #login>
  <div class="nav-scroller py-1 mb-2 mt-2 text-center">
    <p class="p-2 text-danger">Login to get Started</p>
  </div>
</ng-template>
