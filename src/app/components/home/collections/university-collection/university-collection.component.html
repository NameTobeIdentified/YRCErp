<div class="container">
    <form (submit)="onGenerateCollection(collectionForm)" #collectionForm="ngForm">
      <div class="form-group">
        <label  for="univ" mt-2>University</label>
        <select  type="text" class="form-control" id="univ" name="univ" ngModel required>
          <option *ngFor="let univ of university" value="{{univ.id}}">{{univ.university}}</option>
        </select>
      </div>
      <div class="form-group">
        <label  for="from_ac" mt-2>From Academic Year</label>
        <select  type="text" class="form-control" id="from_ac" name="from_ac" ngModel required>
          <option *ngFor="let ayear of acYear" value="{{ayear.id}}">{{ayear.year}}</option>
        </select>
      </div>
      <div class="form-group">
        <label  for="to_ac" mt-2>To Academic Year</label>
        <select  type="text" class="form-control" id="to_ac" name="to_ac" ngModel required>
          <option *ngFor="let ayear of acYear" value="{{ayear.id}}">{{ayear.year}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="from_fin">From Financial Year</label>
        <select type="text" class="form-control" id="from_fin" name="from_fin" ngModel required>
          <option *ngFor="let fyear of finYear" value="{{fyear.id}}">{{fyear.year}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="to_fin">To Financial Year</label>
        <select type="text" class="form-control" id="to_fin" name="to_fin" ngModel required>
          <option *ngFor="let fyear of finYear" value="{{fyear.id}}">{{fyear.year}}</option>
        </select>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Generate Collection</button>
      </div>
    </form>
</div>
