<div class="container">
  <form (submit)="onGenerateReceipt(receiptForm)" #receiptForm="ngForm">
    <div class="form-group">
      <label for="v_clg_name">College Name</label>
      <select type="text" class="form-control" id="v_clg_name" name="v_clg_name" (change)="onSelectCollege($event)" ngModel required>
        <option *ngFor="let name of college" value="{{name.id}}">{{name.college_name}}</option>
      </select>
    </div>
    <div class="form-group">
        <label for="v_fin_year">Financial Year</label>
        <select type="text" class="form-control" id="v_fin_year" name="v_fin_year" (change)="onSelectFinYear($event)" ngModel required>
          <option *ngFor="let fyear of finYear" value="{{fyear.id}}">{{fyear.year}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="v_ac_year">Academic Year</label>
        <select type="text" class="form-control" id="v_ac_year" name="v_ac_year" (change)="onSelectAcYear($event)" ngModel required>
          <option *ngFor="let ayear of acYear" value="{{ayear.id}}">{{ayear.year}}</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Generate Receipt</button>
  </form>
  <div *ngIf="receipts" id="toPdf">
    <div *ngFor="let receipt of receipts">
      <p>{{receipt.clg_name}}</p>
      <p>{{receipt.address}}</p>
      <p>{{receipt.fees}}</p>
      <p>
        Received with thanks from <span>The Principal</span>
        <span>{{receipt.clg_name}}</span>
        <span>{{receipt.address}}</span>
        the sum of Rupees <span>{{receipt.fees}}</span>
        Ch/Bk Dft/ towards one time payment of Youth Red Cross College Registration fee.
      </p>
    </div>
  </div>
</div>
