<div class="container">
  <form (submit)="onAddFinancialYear(financialYearForm)" #financialYearForm="ngForm">
    <div class="form-group">
      <label for="financial">Year</label>
      <input type="text" class="form-control" id="financial" name="financial_year" placeholder="Enter Year" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Add Financial Year</button>
  </form>
</div>
