<div class="container">
  <form (submit)="onGenerateForm(reportForm)" #reportForm="ngForm">
    <div class="form-group">
      <label for="r_dist_name">University</label>
      <select type="text" class="form-control" id="r_dist_name" name="r_dist_name" (change)="onSelectUniversity($event)" ngModel required>
        <option *ngFor="let uni of university" value="{{uni.id}}">{{uni.university}}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="uniFlag">
      <label  for="v_clg_name" mt-2>College Name</label>
      <select  type="text" class="form-control" id="v_clg_name" name="v_clg_name" (change)="onSelectCollege($event)" ngModel required>
        <option *ngFor="let name of college" value="{{name.id}}">{{name.college_name}}</option>
      </select>
    </div>
    <div *ngIf="clgFlag" class="form-group">
      <label for="v_fin_year">Financial Year</label>
      <select type="text" class="form-control" id="v_fin_year" name="v_fin_year" (change)="onSelectFinYear($event)" ngModel required>
        <option *ngFor="let fyear of finYear" value="{{fyear.id}}">{{fyear.year}}</option>
      </select>
    </div>
    <div *ngIf="finFlag" class="form-group">
      <label  for="v_ac_year">Academic Year</label>
      <select type="text" class="form-control" id="v_ac_year" name="v_ac_year" (change)="onSelectAcYear($event)" ngModel required>
        <option *ngFor="let ayear of acYear" value="{{ayear.id}}">{{ayear.year}}</option>
      </select>
    </div>

    <div *ngIf="acFlag && iHFlag;else not_paid" class="form-group">
      <p *ngFor="let iH of iHList" class="yes" >{{iH}}</p>
    </div>
    <div *ngIf="acFlag && !paid" class="form-group">
      <p class="no">College has not registered to YRC</p>
    </div>
    <ng-template #not_paid>
      <div *ngIf="acFlag" class="form-group">
        <p *ngIf="!iHFlag" class="no" >College has not paid any fee</p>
      </div>
    </ng-template>
    <div *ngIf="acFlag" class="form-group">
      <label for="let_no">Letter Number</label>
      <input type="text" class="form-control" id="let_no" name="let_no" placeholder="Enter College Letter Number" ngModel required>
    </div>
    <div *ngIf="acFlag" class="form-group">
      <label for="let_date">Letter Date</label>
      <input type="text" class="form-control" id="let_date" name="let_date" placeholder="Enter Letter Date" ngModel required>
    </div>
    <div *ngIf="acFlag" class="form-group">
      <label for="rec_no">Receipt Number</label>
      <input type="text" class="form-control" id="rec_no" name="rec_no" placeholder="Enter Receipt Number" ngModel required>
    </div>
    <div *ngIf="acFlag" class="form-group">
      <label for="rec_date">Receipt Date</label>
      <input type="text" class="form-control" id="rec_date" name="rec_date" placeholder="Enter Receipt Date" ngModel required>
    </div>
    <div *ngIf="acFlag" class="form-check form-group form-check-inline">
      <input class="form-check-input" type="radio" name="formtype" id="inlineRadio1" value="form1" (change)="onSelectFormType($event)">
      <label class="form-check-label" for="inlineRadio1">Form Type 1</label>
    </div>
    <div *ngIf="acFlag" class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="formtype" id="inlineRadio2" value="form2" (change)="onSelectFormType($event)">
      <label class="form-check-label" for="inlineRadio2">Form Type 2</label>
    </div>
    <div *ngIf="acFlag" class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="formtype" id="inlineRadio3" value="form3" (change)="onSelectFormType($event)">
      <label class="form-check-label" for="inlineRadio3">Form Type 3</label>
    </div>
    <div *ngIf="acFlag" class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="formtype" id="inlineRadio4" value="form4" (change)="onSelectFormType($event)">
      <label class="form-check-label" for="inlineRadio4">Form Type 4</label>
    </div>
    <div *ngIf="acFlag" class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="form4">
      <label class="form-check-label" for="inlineRadio4">Form Type 4</label>
    </div>
    <div *ngIf="acFlag" class="form-group">
      <button *ngIf="acFlag" type="submit" class="btn btn-primary">Generate a PDF Report</button>
      <button *ngIf="acFlag" type="reset" (click)="reset()" class="btn btn-danger">Reset</button>
    </div>
  </form>
</div>
